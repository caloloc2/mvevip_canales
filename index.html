<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing VIP | Call Center</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="row mt-4" style="display: none;" id="error">
            <div class="col-md-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error al ingresar!</strong> Sus credenciales no existen o est&aacute;n incorrectas. Int&eacute;nte nuevamente.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row mt-4" style="display: none;" id="error_disabled">
            <div class="col-md-12">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error al ingresar!</strong> Su usuario ha sido deshabilitado. Comun&iacute;quese con el administrador.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>  

        <div id="login_contenedor">
            <div class="izquierda">
                <figure><img src="assets/img/logo_login.png" alt="Marketing VIP"></figure>
                <br>
                <p>BIENVENIDO</p>
                <p>A TU PORTAL</p>
                <div class="barra"></div>
            </div>
            <form id="login_form" class="login">
                <p><span class="icon-person_outline"></span> Iniciar Sesi&oacute;n</p>
                <div class="linea"></div>
                <div class="linea larga"></div>

                <input type="text" class="campo_texto" placeholder="Su correo electr&oacute;nico" id="username">
                <input type="password" class="campo_texto" placeholder="Su contrase&ntilde;a" id="password">
                <div class="area">
                    <button type="submit" class="button_inicio">Iniciar Sesi&oacute;n</button>
                </div>
            </form>
        </div>            
    </div>

    <div id="banderas">
        <figure><img src="assets/img/banderas_letras.png" alt=""></figure>        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
